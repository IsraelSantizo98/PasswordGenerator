<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600">
    <script src="https://kit.fontawesome.com/1085598771.js" crossorigin="anonymous"></script>
    <title>Generador de passwords</title>
</head>
<body>
    <div class="container">
        <div class="container-generador">
            <h2>Generar Password</h2>
            <input type="text" id="password" placeholder="Password" class="inp">
            <button onclick="copytext()" title="Copiar"><i class="fas fa-copy"></i></button>
            <button onclick="generatePassword()" title="Generar"><i class="fas fa-plus"></i></button>
            <div class="info">
                <p>Copiado en portapapeles</p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
